{{ define "main" }}

<div class="contact">
  <div class="contact-info">
    <h1>Contact</h1>
    {{ .Content }} {{ range .Params.contact_entries }}
    <div>
      <h4 class="">{{ .heading }}</h4>
      <p>{{ .text }}</p>
    </div>
    {{ end }} {{ partial "contact-form" . }}
  </div>
  <div class="contact-image">
    <img
      data-blink-src="https://ucarecdn.com/c7ebff16-51e5-4aef-85b3-55f41907f8e5/VALERIE_CRAWFORD_OUTPUT
		1.jpg"
      alt=""
    />
  </div>
</div>

{{ end }}
