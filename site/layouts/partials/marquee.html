<div class="topbar">
  <a href="/">
    <img
      class="logo {{ if .IsHome }} hide {{ end }}"
      data-blink-src="{{ .Site.Params.logo }}"
      alt="Valerie Crawford Jewelry"
    />
  </a>
  {{ with .Site.Params.marquee }}
  <div class="marquee">
    <p class="marquee-text">
      {{ . }}
    </p>
  </div>
  {{ end }}
</div>
